<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine Pose Model</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Catch the Fruit</h1>
    <div class="button-container">
      <button type="button" id="startBtn" onclick="init()">Start Camera</button>
      <button type="button" id="gameStartBtn" onclick="startGame()" disabled>Start Game</button>
      <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
    </div>
    
    <div class="game-info">
        <div class="info-item">Score: <span id="score">0</span></div>
        <div class="info-item">Time: <span id="time">60</span></div>
        <div class="info-item">Level: <span id="level">1</span></div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay">
        <div id="message">준비하세요!</div>
      </div>
    </div>
    <div id="label-container"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
